$(function(){
	// 顶部导航菜单的选择高亮
	$(".dr_category").attr('class', 'dr_category');
	$(".dr_category").each(function(){
		var dr_select = $(this).attr('select');
		if (dr_select == {$selected}) {
			$(this).attr('class', 'dr_category current');
		}
	});
	// 空间统计
    $.ajax({type: "GET", url:memberpath+"index.php?s=space&c=api&m=space_count&uid={$space.uid}", dataType:'jsonp',jsonp:"callback",async: false,
        success: function (text) {
            window.location.href = text.url;
        }
    });
});
