{template nheader.html}
<script type="text/javascript">
	function dr_delete() {
		art.dialog.confirm("<font color=red><b>你确认要删除选中项吗？</b>", function(){
			var _data = $("#myform").serialize();
			var _url = window.location.href;
			if ((_data.split('ids')).length-1 <= 0) {
				dr_tips("到底删除谁？您还没有选择呢", 2);
				return true;
			}
			// 将表单数据ajax提交验证
			$.ajax({type: "POST",dataType:"json", url: _url, data: _data,
				success: function(data) {
					//验证成功
					if (data.status == 1) {
						dr_tips(data.code, 3, 1);
						$(".aui_state_lock").hide();
						art.dialog.close();
						// 刷新页
						setTimeout('window.location.reload(true)', 3000);
						return true;
					} else {
						dr_tips(data.code, 3, 2);
						return true;
					}
				},
				error: function(HttpRequest, ajaxOptions, thrownError) {
					alert(thrownError + "\r\n" + HttpRequest.statusText + "\r\n" + HttpRequest.responseText);
				}
			});
			return false;
		});
		return false;
	}
</script>
<div class="row">
	<div class="col-md-12">

		<div class="portlet-body">


			<form action="" method="post" name="myform" id="myform">
				<input name="action" id="action" type="hidden" value="" />
				<div class="table-responsive">
					<table class="table">
						<thead>
						<tr>
							<th style="width:20px;" class="algin_r">&nbsp;</th>
							<th class="algin_l">主题</th>
							<th class="algin_l">提交时间</th>
							<th></th>
						</tr>
						</thead>
						<tbody id="dr_body">
						{loop $list $t}
						{php $c=dr_string2array($t['content']);}
						<tr>
							<td class="algin_r" style="padding-top:7px;padding-left:15px"><input type="checkbox" value="{$t['id']}" class="dr_select toggle md-check" name="ids[]" /></td>
							<td class="algin_l" title="{$c['title']}"><div class="dr_title">{$c['title']}</div></td>
							<td class="algin_l">{dr_date($t['inputtime'], '', 'red')}</td>
							<td class="algin_l">
								<a href="{SITE_URL}index.php?s={APP_DIR}&c=show&type=verify&id={$t.id}" target="_blank" class="btn btn-warning btn-xs" ><i class="fa fa-search"></i> 预览</a>
								<a href="{dr_member_url(APP_DIR.'/verify/edit', array('id'=>$t['id']))}" class="btn green btn-xs" ><i class="fa fa-edit"></i> 修改</a>
							</td>
						</tr>
						{/loop}
						</tbody>
						<tr>
							<td style="padding-top:15px;padding-left:15px"><input class="toggle md-check" ck="0" type="checkbox" onclick="dr_selected2()" id="dr_select" name="dr_select"></td>
							<td colspan="22">
								<div class="row">
									<div class="col-md-1">
										<label>
											<button type="button" class="btn btn-sm red" onClick="dr_delete()"><i class="fa fa-trash-o"></i> 删除</button>
										</label>
									</div>
									<div class="col-md-5">
										&nbsp;
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</form>
		</div>


	</div>
</div>


<div class="row">
	<div class="col-md-12 text-center">
		<ul class="pagination">
			{$pages}
			<li><a href="javascript:;">共{$page_total}条</a></li>
		</ul>
	</div>
</div>

<div class="alert alert-info" style="margin-top: 15px">
	左右滑动表格可以查看更多的内容
</div>
