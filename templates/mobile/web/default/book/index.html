{template "header.html", "/"}

<div class="page-container">
    <div class="page-content-wrapper">

        <div class="page-content">
            <div class="container">
                <div class="page-content-inner">



                    <!--循环输出顶级栏目下面的子栏目及其内容，运用到了双list循环标签因此需要定义返回值return=c（都懂得）-->
                    {list action=category pid=0 num=5 return=c}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="portlet light">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <span class="caption-subject bold uppercase"><a class=" font-green" href="{dr_mobile_category_url(MOD_DIR, $c.id)}">{$c.name}</a></span>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="row">
                                        <!-- 最新数据 -->
                                        {list action=module catid=$c.id order=updatetime num=8}
                                        <div class="col-sm-12 text-center">
                                            <div class="tile-container">
                                                <div class="tile-thumbnail">
                                                    <a href="javascript:;">
                                                        <a href="{dr_mobile_show_url(MOD_DIR, $t.id)}" ><img src="{dr_thumb($t.thumb, 250, 200)}" width="300" height="200"></a>
                                                    </a>
                                                </div>
                                                <div class="tile-title">
                                                    <h5><a href="{dr_mobile_show_url(MOD_DIR, $t.id)}" class="title">{dr_strcut($t.title, 28)}</a></h5>
                                                </div>
                                            </div>
                                        </div>
                                        {/list}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {/list}


                </div>
            </div>
        </div>
    </div>
</div>



{template "footer.html", "/"}
