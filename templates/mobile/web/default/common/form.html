{template "header.html", "/"}
<link href="{THEME_PATH}admin/css/table_form.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	$(function() {
		{if $result}
		dr_tips('{$result.msg}');
		{/if}
	});
</script>
<div class="page-container">
	<div class="page-content-wrapper">
		<div class="page-content">
			<div class="container">


				<div class="page-content-inner">
					<div class="search-page search-content-2">
						<div class="row">
							<div class="col-md-12">
								<div class="portlet light">
									<div class="portlet-title">
										<div class="caption">
											<span class="caption-subject font-dark bold uppercase">{$form.name}</span>
										</div>
									</div>
									<div class="portlet-body">
										<form action="" method="post">
											<table width="100%" class="table_form">
												{$myfield}
												{if $code}
												<tr>
													<th><font color="red">*</font>&nbsp;验证码： </th>
													<td>
														<input type="text" required="required" style="width:70px;" value="" name="code" class="input-text" />{dr_code(90, 24)}
													</td>
												</tr>
												{/if}
												<tr>
													<th style="border-bottom:none" width="160">&nbsp;</th>
													<td style="border-bottom:none;padding-top: 10px;">
														<button value="" type="submit" class="button">提交</button>
													</td>
												</tr>
											</table>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>



{template "footer.html"}
