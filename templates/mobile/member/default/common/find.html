    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="{THEME_PATH}admin/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="{THEME_PATH}admin/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME GLOBAL STYLES -->
    <link href="{THEME_PATH}admin/global/css/components-rounded.min.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="{THEME_PATH}admin/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
    <!-- END THEME GLOBAL STYLES -->
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link href="{THEME_PATH}admin/pages/css/login.min.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL STYLES -->

    <!--[if lt IE 9]>
    <script src="{THEME_PATH}admin/global/plugins/respond.min.js"></script>

    <![endif]-->
    <!-- BEGIN CORE PLUGINS -->
    <script src="{THEME_PATH}admin/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="{THEME_PATH}admin/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{THEME_PATH}admin/global/plugins/js.cookie.min.js" type="text/javascript"></script>
    <script src="{THEME_PATH}admin/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>

<body class=" login">
<div class="menu-toggler sidebar-toggler"></div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="{SITE_URL}">
        <img src="{MEMBER_THEME_PATH}logo.png" /> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content" style="margin-top: 10px">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="" method="post">
        <input name="uid" type="hidden" value="{$uid}" />
        <input name="step" type="hidden" value="{$step}" />
        <h3 class="form-title font-green">找回密码</h3>
        {if $step == 1}
        <p>1、输入注册邮箱或手机号码 </p>

        {if $error}
        <div class="alert alert-danger">
            <button class="close" data-close="alert"></button>
            <span>{$error}</span>
        </div>
        {/if}
        <div class="form-group">
            <div class="row">
            <div class="col-sm-4">
                <select name="name" class="form-control valid">
                    <option {if $_POST['name']=='email'}selected{/if} value="email">注册邮箱</option>
                    {if $mobile}<option {if $_POST['name']=='phone'}selected{/if} value="phone">手机号码</option>{/if}
                </select>
            </div>
            <div class="col-sm-8">
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="" name="value" />
            </div>
                </div>
        </div>
        <div class="form-group" style="margin-top: 10px">
            <div class="row">
            <div class="col-sm-6">
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="验证码" name="code" />
            </div>
            <div class="col-sm-6">
                <img align="absmiddle" style="cursor:pointer;" onclick="this.src='{dr_member_url('api/captcha', array('width' => 120, 'height' => 40))}&'+Math.random();" src="{dr_member_url('api/captcha', array('width' => 120, 'height' => 40))}" />
            </div>
                </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn green uppercase">下一步</button>
            <a href="{dr_member_url('login/index')}" class="forget-password">立即登录</a>
        </div>
        {else if $step == 2}
        <p>2、接收验证码重新设置密码 </p>

        {if $error}
        <div class="alert alert-danger">
            <button class="close" data-close="alert"></button>
            <span>{$error}</span>
        </div>
        {/if}
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">验证凭证</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="验证凭证" name="code" />
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">重置密码</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="重置密码" name="password" />
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">确认密码</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="确认密码" name="password2" />
        </div>
        <div class="form-group" style="margin-top: 10px">
            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="验证码" name="code2" />
                </div>
                <div class="col-sm-6">
                    <img align="absmiddle" style="cursor:pointer;" onclick="this.src='{dr_member_url('api/captcha', array('width' => 120, 'height' => 40))}&'+Math.random();" src="{dr_member_url('api/captcha', array('width' => 120, 'height' => 40))}" />
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn green uppercase">重置密码</button>
            <a href="{dr_member_url('login/index')}" class="forget-password">立即登录</a>
        </div>
        {/if}
        <div class="create-account">
            <p>
                <a href="{dr_member_url('register/index')}" id="register-btn" class="uppercase">注册账号</a>
            </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
<div class="copyright"> {date('Y')} © 成都天睿程序设计. </div>
</body>

</html>
