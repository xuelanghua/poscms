{template nheader.html}
<script type="text/javascript">
    $(function(){
        $.ajax({type: "GET", url:'{dr_url('upgrade/vlist')}', dataType:'text',jsonp:"callback",
            success: function (data) {
                $("#dr_table_html").html(data);
            }
        });
    });
    function dr_hf(id) {
        dr_tips('./cache/backup/'+id+'/下面的文件是当前版本的文件，覆盖到网站根目录即可恢复此版本！', 999)
    }
</script>

<div class="page-bar">
    <ul class="page-breadcrumb mylink">
        {$menu.link}
    </ul>
    <ul class="page-breadcrumb myname">
        {$menu.name}
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button type="button" class="btn green btn-sm btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-hover="dropdown"> {fc_lang('操作菜单')}
                <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                {loop $menu.quick $t}
                <li>
                    <a href="{$t.url}">{$t.icon} {$t.name}</a>
                </li>
                {/loop}
                <li class="divider"> </li>
                <li>
                    <a href="javascript:window.location.reload();">
                        <i class="icon-refresh"></i> {fc_lang('刷新页面')}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<h3 class="page-title">
    <small>{$note}</small>
</h3>

<div class="portlet light bordered">
    <div class="portlet-body">
        <div class="table-scrollable v3table">
            <table class="table">
                <thead>
                <tr>
                    <th align="left" width="120">{fc_lang('程序版本')}</th>
                    <th align="left" width="200">{fc_lang('发行时间')}</th>
                    <th align="left" class="dr_option"></th>
                </tr>
                </thead>
                <tbody id="dr_table_html">

                <tr><td align="left" colspan="5" style="color:red; padding: 30px 10px"> 数据加载中... </td></tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
{template nfooter.html}
