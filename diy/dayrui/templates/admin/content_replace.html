{template header.html}
<script language="javascript">
function dr_select_all() {
    $("#dr_synid").find("option").attr("selected", "selected");
}
</script>
<div class="subnav">
	<div class="content-menu ib-a blue line-x">
		{$menu}
	</div>
	<div class="bk10"></div>
	<div class="explain-col">
		<font color="gray">将指定内容批量替换，通常用于迁移网站后，替换文章内容的URL地址</font>
	</div>
	<div class="bk10"></div>
	<div class="table-list col-tab">
		<form action="" method="post" name="myform" id="myform" target="result">
		<div class="contentList pad-10">
			<table width="100%" class="table_form">
            <tr>
                <th width="200">&nbsp;选择表： </th>
                <td>
                    {loop $bm $i $n}
                    <input type="radio" name="bm" value="{$n.table}" {if $i==0}checked=""{/if}> <label>{$n.name}</label>&nbsp;&nbsp;&nbsp;
                    {/loop}
                </td>
            </tr>
                <tr>
                    <th>&nbsp;待替换字段： </th>
                    <td>
                        <input type="text" class="input-text" size="29" value="" name="fd">
                        <div class="onShow">填写一个正确有效的字段名称，例如标题：title 、内容：content</div>
                    </td>
                </tr>
            <tr>
                <th>&nbsp;被替换内容： </th>
                <td>
                    <textarea style="width:80%;height:80px" name="t1"></textarea>
                </td>
            </tr>
            <tr>
                <th>&nbsp;替换后的内容： </th>
                <td>
                    <textarea style="width:80%;height:80px" name="t2"></textarea>
                </td>
            </tr>
			<tr>
				<th>&nbsp;</th>
				<td><input class="button noloading" type="submit" name="submit" value="{fc_lang('提交')}" /></td>
			</tr>
			<tr height="80">
				<th style="border-bottom:none">&nbsp;</th>
				<td style="padding-left:2px;"><iframe name="result" frameborder="0" id="result" width="100%" height="80"></iframe></td>
			</tr>
			</table>
		</div>
		</form>
	</div>
</div>
{template footer.html}
