<body style="font-size:12px">
<div class="subnav">
    <div class="explain-col">
        <form method="post" action="" name="searchform" id="searchform">
            <select name="data[field]">
                {loop $field $i $t}
                <option value="{$i}" {if $param.field==$i}selected{/if}>{$t}</option>
                {/loop}
            </select> ：
            <input type="text" style="height: 20px;" class="input-text" value="{$param.keyword}" size="20" name="data[keyword]" />&nbsp;
            <input type="submit" value="{fc_lang('搜索')}" class="button" name="search" />
        </form>
    </div>
    <div class="bk10"></div>
    <div class="table-list">

        <div class="data-table" >

            <div class="table-striped">


                <ul class="picture_list" id="picture_list">
                    {loop $list $t}
                    <li>
                        <div class="picture_item">
                            <div class="main_img">
                                <a href="{dr_get_file($t.file)}" target="_blank" id="dr_row_{$t.id}"><img src="{dr_get_file($t.file)}"/></a>
                            </div>
                            <div class="picture_action" style="text-align:center;padding:10px 0;">
                                <label class="radio-inline"><input name="dr_select" type="radio" value="{$t.id}"> 选择</label>
                            </div>
                        </div>
                    </li>
                    {/loop}

                </ul>

            </div>
        </div>



    </div>
