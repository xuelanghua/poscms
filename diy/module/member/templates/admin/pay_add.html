<script type="text/javascript">
$(function() {
	document.onkeydown = function(e){  //防止回车提交表单
		var ev = document.all ? window.event : e;
		if (ev.keyCode==13) {
			$("#mark").val("1"); // 标识不能提交表单
		}
	}
});
function dr_form_check() {
	if ($("#dr_value").val() == '') {
		dr_form_tips('value', false, '{dr_lang("数量不能为空")}');
		return false;
	} else {
		dr_form_tips('value', true, '&nbsp;');
	}
	if ($("#mark").val() == 0) { 
		return true;
	} else {
		return false;
	}
}
</script>
<form action="" method="post" id="myform" name="myform" onsubmit="return dr_form_check()">
<input name="mark" id="mark" type="hidden" value="0">
<table class="table_form" width="520">
<tr>
    <th width="100"><font color="red">*</font>&nbsp;{fc_lang('会员名称')}： </th>
    <td><input class="input-text" type="text" name="data[username]" size="20" /></td>
</tr>
<tr>
    <th><font color="red">*</font>&nbsp;{fc_lang('增减数')}： </th>
    <td>
    <input class="input-text" type="text" name="data[value]" id="dr_value" size="20" />
    <div class="onShow" id="dr_value_tips">{fc_lang('正数表示增加；负数表示扣减')}</div>
    </td>
</tr>
<tr>
    <th>{fc_lang('备注说明')}： </th>
    <td>
    <textarea name="data[note]" style="width:300px;height:80px">{fc_lang('操作人：%s，原因：', $admin['username'].'('.$admin['realname'].')')}</textarea>
    </td>
</tr>
</table>
</form>
