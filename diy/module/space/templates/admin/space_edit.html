{template nheader.html}
<script type="text/javascript">
$(function() {
	{if $error}
	dr_tips('{$error}', 3);
	{/if}
});
</script>
<form class="form-horizontal" action="" method="post" id="myform" name="myform">
    <div class="page-bar">
        <ul class="page-breadcrumb mylink">
            {$menu.link}
        </ul>
        <ul class="page-breadcrumb myname">
            {$menu.name}
        </ul>
        <div class="page-toolbar">
            <div class="btn-group pull-right">
                <button type="button" class="btn green btn-sm btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-hover="dropdown"> {fc_lang('操作菜单')}
                    <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    {loop $menu.quick $t}
                    <li>
                        <a href="{$t.url}">{$t.icon} {$t.name}</a>
                    </li>
                    {/loop}
                    <li class="divider"> </li>
                    <li>
                        <a href="javascript:window.location.reload();">
                            <i class="icon-refresh"></i> {fc_lang('刷新页面')}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <h3 class="page-title">
        <small></small>
    </h3>
    <div class="portlet light bordered" style="margin-bottom:70px">
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject font-green sbold uppercase">{fc_lang('会员空间')}</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="form-body">

                {$myfield}
                <div class="form-group">
                    <label class="col-md-2 control-label">{fc_lang('点击量')}：</label>
                    <div class="col-md-9">
                        <label><input type="text" class="form-control" name="value[hits]" value="{intval($data['hits'])}"></label>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">{fc_lang('空间模板')}：</label>
                    <div class="col-md-9">
                        <label><input type="text" class="form-control" name="value[style]" value="{$data['style']}"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">{fc_lang('状态')}：</label>
                    <div class="col-md-9">
                        <div class="radio-list">
                        <label class="radio-inline"><input type="radio" name="value[status]" value="1" {if $data.status}checked{/if} /> {fc_lang('已审核')}</label>
                        <label class="radio-inline"><input type="radio" name="value[status]" value="0" {if !$data.status}checked{/if} /> {fc_lang('未审核')}</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="myfooter">
        <div class="row">
            <div class="portlet-body form">
                <div class="form-body">
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn green"> <i class="fa fa-save"></i> {fc_lang('保存')}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{template nfooter.html}
